<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="xm">姓名</label>
            <input type="text" name="xm" id="xm">
        </div>
        <div>
                <label for="mm">密码</label>
                <input type="password" name="mm" id="mm">
        </div>
        <div>
                <label for="sex">性别</label>
                <input type="radio" name="sex" id="sex" value="male">男
                <input type="radio" name="sex" id="sex" value="female">女
        </div>
        <div>
                <label for="sex1">取向</label>
                <input type="radio" name="sex1" id="sex1" value="male">男
                <input type="radio" name="sex1" id="sex1" value="female">女
        </div>
        <div>
                <label for="hobby">爱好</label>
                <input type="radio" name="hobby" id="hobby" value="male">LOL
                <input type="radio" name="hobby" id="hobby" value="female">旅游
                <input type="radio" name="hobby" id="hobby" value="female">宠物
        </div>
        <div>
            <label for="shuru">评论</label>
            <input type="textarea" placeholder="ddd" id="shuru"
                    style="width:200px;height:200px">
        </div>
        <div>
            <label for="car">我的car</label>
            <select name="car" id="car">
                <option value="sabo" selected>萨博</option>
                <option value="sabo1">萨博1</option>
                <option value="sabo2">萨博2</option>
            </select>
            <input type="submit" name="car" id="car">
        </div>
    </div>
</body>
</html>
