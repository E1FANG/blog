<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node-serve练习</title>
	<style>
		.box{
			margin: 100px auto;
			width: 200px;
			height: 200px;
			background-color: #feafa0; 
		}
		.box:hover{
			height: 300px;
			width: 300px;
			background-color: #0afaef;
			transition: all 2s;
		}
	</style>
</head>
<body>
	<div class="box">我是一个会变大的box</div>
</body>
</html>
